<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        style="gap: 10px; display: flex; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column;">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="raiz1" maxlength="100" placeholder="Primeiro valor" required>
            <input type="text" id="raiz2" maxlength="100" placeholder="Segundo valor" required>
        </div>
        <div type="text" id="resultado">
            Coloque os dois valores
        </div><br>
    </div>

    <script>
        const inputs = document.getElementsByTagName("input");

        for (let i = 0; i < inputs.length; i++) {
            const element = inputs[i];
            element.addEventListener("input", function () {
                switch (i) {
                    case 0:
                        if (this.value == "" || inputs[1].value == "") {
                            document.getElementById("resultado").textContent = "Coloque os dois valores"
                            return
                        }
                        break;
                    case 1:
                        if (this.value == "" || inputs[0].value == "") {
                            document.getElementById("resultado").textContent = "Coloque os dois valores"
                            return
                        }
                        break;
                }
                const primeiraRaiz = ((document.getElementById("raiz1").value) * 1);
                const segundaRaiz = ((document.getElementById("raiz2").value) * 1);

                if (isNaN(primeiraRaiz) || isNaN(segundaRaiz)) {
                    document.getElementById("resultado").innerHTML = `Os valores devem ser inteiros, negativos ou positivos`
                    return;
                }

                if (primeiraRaiz === segundaRaiz) {
                    document.getElementById("resultado").innerHTML = `Os valores devem ser diferentes`
                    return;
                }

                let a = 1;
                let b = -(primeiraRaiz + segundaRaiz);
                let c = primeiraRaiz * segundaRaiz;

                document.getElementById("resultado").innerHTML = `${a}x<sup>2</sup> + (${b})x + (${c}) = 0`
            })
        }

    </script>
</body>

</html>
