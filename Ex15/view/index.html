        <div class="base2">

        <div class="base2">

        <div class="base2">

        </div>
        <div class="base2">
            <span>Usuário de manutenção</span>
            <input class="base2" type="text" maxlength="10" disabled>
        </div>
        <button type="button" id="register">Criar base 1</button>
        <button type="button" id="registerB2">Criar base 2</button>
    </form>
